<div class="card-formulario sombra">
    <div class="flexible">
        <div class="wid-350">
            <div>
                <input type="file" (change)="addimg($event)" accept="image/png, image/jpeg" #myInput disabled>
                <img [src]="img | imagenes" class="imgprofile">
            </div>
            <br>
            <button class="sombra bg-b" (click)="abrirImg()"><img [src]="'assets/subirfoto.svg'">Tomar una foto</button>
            <br>
            <button class="sombra bg-b" (click)="abrirImg()"><img [src]="'assets/subirfoto.svg'">Subir foto</button>
        </div>
        <div class="w-rest">
            <div class="row">
                <div class="col-4">
                    <label class="subtitulo">Cédula/Licencia</label>
                    <input type="number" class="input">
                </div>
                <div class="col-4">
                    <label class="subtitulo">Nombres</label>
                    <input type="text" class="input">
                </div>
                <div class="col-4">
                    <label class="subtitulo">Apellidos</label>
                    <input type="text" class="input">
                </div>
            </div>

            <div class="row mt-10">
                <div class="col-4">
                    <label class="subtitulo">Fecha de nacimiento</label>
                    <input type="date" class="input">
                </div>
                <div class="col-4">
                    <label class="subtitulo">Grupo sanguineo</label>
                    <select class="input">
                        <option value="" *ngFor="let it of [1,1,1,1,1]">Option</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="subtitulo">RH</label>
                    <select class="input">
                        <option value="" *ngFor="let it of [1,1,1,1,1]">Option</option>
                    </select>
                </div>
            </div>

            <div class="row mt-10">
                <div class="col-4">
                    <label class="subtitulo">Sexo</label>
                    <select class="input">
                        <option value="" *ngFor="let it of [1,1,1,1,1]">Option</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="subtitulo">Estado civil</label>
                    <select class="input">
                        <option value="" *ngFor="let it of [1,1,1,1,1]">Option</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="subtitulo">Dirección</label>
                    <input type="text" class="input">
                </div>
            </div>

            <div class="row mt-10">
                <div class="col-4">
                    <label class="subtitulo">Barrio</label>
                    <input type="text" class="input">
                </div>
                <div class="col-4">
                    <label class="subtitulo">Teléfono/celular</label>
                    <input type="number" class="input">
                </div>
                <div class="col-4">
                    <label class="subtitulo">E-mail</label>
                    <input type="email" class="input">
                </div>
            </div>

            <div class="row mt-10">
                <div class="col-4">
                    <label class="subtitulo">Categoría licencia</label>
                    <select class="input">
                        <option value="" *ngFor="let it of [1,1,1,1,1]">Option</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="subtitulo">Fecha de venc. licencia</label>
                    <input type="text" class="input">
                </div>
                <div class="col-4">
                    <label class="subtitulo">Fondo de pensiones</label>
                    <select class="input">
                        <option value="" *ngFor="let it of [1,1,1,1,1]">Option</option>
                    </select>
                </div>
            </div>

            <div class="row mt-10">
                <div class="col-4">
                    <label class="subtitulo">ARL</label>
                    <select class="input">
                        <option value="" *ngFor="let it of [1,1,1,1,1]">Option</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="subtitulo">EPS</label>
                    <select class="input">
                        <option value="" *ngFor="let it of [1,1,1,1,1]">Option</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="subtitulo">Jornada</label>
                    <select class="input">
                        <option value="" *ngFor="let it of [1,1,1,1,1]">Option</option>
                    </select>
                </div>
            </div>

            <div class="row mt-10">
                <div class="col-4">
                    <label class="subtitulo">Número interno/Consecutivo</label>
                    <select class="input">
                        <option value="" *ngFor="let it of [1,1,1,1,1]">Option</option>
                    </select>
                </div>
                <div class="col-4"></div>
                <div class="col-4">
                    <label class="subtitulo">Fecha de registro</label>
                    <input type="date" class="input">
                </div>
            </div>

        </div>
    </div>

    <div class="row mt-20">
        <div class="col-4"></div>
        <div class="col-4 end">
        </div>
        <div class="col-4 end">
            <div class="flexible end">
                <button class="sombra bg-b"><img [src]="'assets/guardar.svg'">Guardar todo</button>
                <div class="separador"></div>
                <button class="sombra bg-r" [routerLink]="'/empresa/buscar-conductores'">Cancelar</button>
            </div>
        </div>
    </div>

</div>
