<div class="contenedor">
    <div class="row">
        <div class="col">
            <label class="titulo">Alertas</label>
        </div>
    </div>

    <div class="row pb-80">
        <div class="col-12" *ngFor="let alerta of alertas">
            <div class="card-incidencias sombra">
                <div class="w-80">
                    <label class="label1">{{alerta.nombres + ' ' + alerta.apellidos}}</label><br>
                    <label class="label1">{{alerta.razonSocial}}</label><br>
                    <label class="label2">{{alerta.observacion}}</label>
                </div>
                <div class="w-20">
                    <label>{{alerta.fechaRegistro}}</label>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-paginacion ">
        <app-paginacion 
            *ngIf="totalPages"
            [cantidad]="totalPages"
            [focus]="paginaActual"
            (paginar)="pagina($event)">
        </app-paginacion>
    </div>
</div>
