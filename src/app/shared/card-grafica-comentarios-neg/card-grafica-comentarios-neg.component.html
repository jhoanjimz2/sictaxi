<div>

    <div class="row">
        <div class="col-6 flex-end"> 
            <app-select-neg (select)="selectComent($event)"/>                
        </div>
        <div class="col-6 flex-start">
            <app-datetime (select)="selectDate($event)"/>
        </div>
    </div>
    <div class="row">
        <div class="col flex-fin">
            <div class="label">Tipo de gr√°fica</div>
            <div class="d-flex-center">
                <div class="d-flex-center lineas" (click)="typeGrafica(1)" [ngClass]="{'s': typeGrafic == 1}">
                    <i class="bi bi-graph-up"></i>
                </div>
                <div class="d-flex-center barras" (click)="typeGrafica(2)" [ngClass]="{'s': typeGrafic == 2}">
                    <i class="bi bi-bar-chart-line-fill"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row mtb-5">
        <div class="col"><label class="title">Reporte de comentarios negativos</label></div>
        <div class="col flex-end"><app-export-excel (export)="exportar()"/></div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card-grafic">
                <div class="row">
                    <div class="col">
                        <app-dias-meses-anhos 
                            (select)="setFormat($event)"
                            [dias]="this.dataGraficaComentariosNDias.labels ? this.dataGraficaComentariosNDias.labels.length : 0"
                            [meses]="this.dataGraficaComentariosNMeses.labels ? this.dataGraficaComentariosNMeses.labels.length : 0"
                            [anhos]="this.dataGraficaComentariosNAnhos.labels ? this.dataGraficaComentariosNAnhos.labels.length : 0"
                        />
                    </div>
                </div>
                <canvas  id="ChartComentariosN">{{ chart }}</canvas>
            </div>
        </div>
    </div>
    <app-opciones-grafica [seleccionados]="seleccionados" type="NEG" />

</div>
