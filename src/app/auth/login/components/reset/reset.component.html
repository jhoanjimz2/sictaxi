
<button (click)="back()" class="back">
    <i class="bi bi-chevron-compact-left"></i>
    Iniciar sesion
</button>
<div>
    <span class="off" id="notice-ok">Ok hemos enviado a tu correo un enlace para que restaures tu contraseña.</span>
    <span class="off" id="notice-error">Error este correo no existe.</span>
</div>
<div>
    <form (ngSubmit)="enviar()" [formGroup]="formulario" autocomplete="off">
        <input placeholder="Escribe tu correo" formControlName="email">
        <button (click)="enviar()">Restaurar contraseña</button>
    </form>
</div>
